<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512 Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Biblioteca de iconos Font Awesome -->
    <title>Mis Viajes</title>
</head>

<body>
    <!--logo, título y barra-->
    <header>
        <div class="logo-titulo"> <!--logo [hacer que el logo cambie] y título-->
            <img src="assets/imgs/logo-2.jpeg" alt="LOGO"><!--ícono de la página debe ser electric cars-->
            <h1>MIS Viajes</h1> <!--título-->
        </div>
        <div class="logo-animado">
            <div class="animacion"></div>
        </div>
        <div class="bars"> <!--barra-->
            <i class="fa-solid fa-bars"></i> <!--ícono bars-->
        </div>
    </header>
    <!--íconos que luego se van al lado izquierdo-->
    <nav class="nav-paises"> <!--íconos con las banderas de los paises que lleva a las fotos de las ciudades-->
        <div class="icono">
            <a href="#chile"><img src="assets/imgs/chile-0.png" alt="Img-Chile"><span>CHILE</span></a>
        </div>
        <div class="icono">
            <a href="#francia"><img src="assets/imgs/paris-0.png" alt="Img-France"><span>FRANCIA</span></a>
        </div>
        <div class="icono">
            <a href="#inglaterra"><img src="assets/imgs/london-0.png" alt="Img-Ingland"><span>INGLATERRA</span></a>
        </div>
        <div class="icono">
            <a href="#japon"><img src="assets/imgs/japon-0.png" alt="Img-Japan"><span>JAPÓN</span></a>
        </div>
    </nav>

    <!--Galeria de fotos-->
    <main class="galeria">
        <section id="chile">
            <h2>CHILE</h2>
            <div class="imagenes">
                <img src="assets/imgs/pta-arenas-1.jpeg" alt="Pta Arenas">
                <img src="assets/imgs/pta-arenas-2.jpeg" alt="Pta Arenas">
                <img src="assets/imgs/pta-arenas-3.jpeg" alt="Pta Arenas">
                <img src="assets/imgs/pta-arenas-4.jpeg" alt="Pta Arenas">
                <img src="assets/imgs/pto-natales-1.jpeg" alt="Pto Natales">
                <img src="assets/imgs/pto-natales-2.jpeg" alt="Pto Natales">
                <img src="assets/imgs/torres-1.jpeg" alt="Torres">
                <img src="assets/imgs/torres-2.jpeg" alt="Torres">
            </div>
        </section>

        <section id="francia">
            <h2>FRANCIA</h2>
            <div class="imagenes">
                <img src="assets/imgs/paris-1.jpg" alt="Paris">
                <img src="assets/imgs/paris-2.jpg" alt="Paris">
                <img src="assets/imgs/paris-3.jpg" alt="Paris">
                <img src="assets/imgs/paris-4.jpg" alt="Paris">
                <img src="assets/imgs/paris-5.jpg" alt="Paris">
                <img src="assets/imgs/paris-6.jpg" alt="Paris">
                <img src="assets/imgs/paris-7.jpg" alt="Paris">
                <img src="assets/imgs/paris-8.jpg" alt="Paris">
            </div>
        </section>

        <section id="inglaterra">
            <h2>INGLATERRA</h2>
            <div class="imagenes">
                <img src="assets/imgs/london-1.jpg" alt="Londres">
                <img src="assets/imgs/london-2.jpg" alt="Londres">
                <img src="assets/imgs/london-3.jpg" alt="Londres">
                <img src="assets/imgs/london-4.jpg" alt="Londres">
                <img src="assets/imgs/london-5.jpg" alt="Londres">
                <img src="assets/imgs/london-6.jpg" alt="Londres">
                <img src="assets/imgs/london-7.jpg" alt="Londres">
                <img src="assets/imgs/london-8.jpg" alt="Londres">
            </div>
        </section>

        <section id="japon">
            <h2>JAPÓN</h2>
            <div class="imagenes">
                <img src="assets/imgs/hiroshima-1.jpeg" alt="Hiroshima">
                <img src="assets/imgs/hiroshima-2.jpeg" alt="Hiroshima">
                <img src="assets/imgs/kyoto-1.jpeg" alt="Kyoto">
                <img src="assets/imgs/kyoto-2.jpeg" alt="Kyoto">
                <img src="assets/imgs/osaka-1.jpeg" alt="Osaka">
                <img src="assets/imgs/osaka-2.jpeg" alt="Osaka">
                <img src="assets/imgs/tokyo-1.jpeg" alt="Tokyo">
                <img src="assets/imgs/tokyo-2.jpeg" alt="Tokyo">
            </div>
        </section>

    </main> <!--cierre de galería-->

    <!--Footer-->
    <footer>
        <p>contacto@misviajes.cl</p>
        <p>+56912345678</p>
        <div class="icons">
            <a href="https://www.facebook.com" aria-label="Facebook"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://www.instagram.com" aria-label="Instagram"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="https://www.youtube.com" aria-label="Youtube"><i class="fa-brands fa-square-youtube"></i></a>
        </div>
    </footer>
</body>

</html>
